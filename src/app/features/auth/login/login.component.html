<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title class="title">Login</mat-card-title>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">Enter a valid email</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">Enter a valid password</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width p-4" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card>
  </div>
