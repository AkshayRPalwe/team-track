<div class="d-flex justify-content-between align-items-between mx-5 mt-5">
  <mat-form-field appearance="outline">
    <mat-label>Search Employee</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Enter name..." />
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="addEmployee()">
      Add New
    </button>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>
</div>
<mat-card>
  <mat-card-header>
    <h2>Employees List</h2>

    <!-- <mat-form-field appearance="outline">
      <mat-label>Search Employee</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Enter name..."
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addEmployee()">
      Add New
    </button> -->
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Employee Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element">
          {{ element.salary | currency }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date_of_joining">
        <th mat-header-cell *matHeaderCellDef>Date of Joining</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date_of_joining }}
        </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">
          {{ element.role }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="editEmployee(element.id)"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="deleteEmployee(element.id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
